version: '3.8'

services:
  mnist-v1:
    build: .
    container_name: mnist-model-v1
    ports:
      - "5001:5000"
    environment:
      - MODEL_VERSION=v1
      - PORT=5000
    volumes:
      - ./models:/app/models
    restart: unless-stopped

  mnist-v2:
    build: .
    container_name: mnist-model-v2
    ports:
      - "5002:5000"
    environment:
      - MODEL_VERSION=v2
      - PORT=5000
    volumes:
      - ./models:/app/models
    restart: unless-stopped
```

